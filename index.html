## Vox Pupuli

.left-column[

## What is Vox Pupuli?

]
.right-column[
* Collective of Puppet module, tooling and documentation authors

* No relation to Puppet, Inc

* Provide a home for orphaned Puppet modules (and tools)

* Maintain many modules

* Be helpful and excellent to each other
]

## Vox Pupuli

.left-column[

## Why is Vox Pupuli?

]
.right-column[

* Maintaining software is difficult

* Modules are no different.

* Ensuring quality is a never-ending race against bit-rot.

* The ruby ecosystem evolves quickly and can be difficult to keep up with best practices.

]

.footnote[@moduletux for @voxpupuliorg]

---

background-image: url(blue-skies.jpg)
background-size: cover

## Vox Pupuli

.left-column[

## Why is Vox Pupuli?

]
.right-column[

* Trying to do all this alone is exhausting (at best).

* Sickness, changing jobs, losing interest, or simply life can interefere.

* We forget that sometimes we can be a single point of failure.

]

.footnote[@moduletux for @voxpupuliorg]

---

background-image: url(blue-skies.jpg)
background-size: cover

## Vox Pupuli

.left-column[

## Why is Vox Pupuli?

]
.right-column[
* Puppet modules can be tiny, but still require a *lot* of attention/time

* Many Puppet modules can add up over time.

* Having 100+ other people around has helped eliminate the single point of failure of the maintainer.
]

.footnote[@moduletux for @voxpupuliorg]

## Vox Pupuli

.left-column[

## How?
### Automation:
#### modulesync

]
.right-column[
* We are managing 85 modules.

* Created by Puppet, Inc and handed to Vox Pupuli.

* Tool for templating and standardizing config files across multiple git repos.

* Anybody can start it and submit a PR.
]

.footnote[@moduletux for @voxpupuliorg]

---

background-image: url(blue-skies.jpg)
background-size: cover

## Vox Pupuli

.left-column[

## How?
### Automation:
#### Travis/Releases

]
.right-column[

* We use Travis for our test and release automation.

* rspec-puppet runs tests against common Puppet/Ruby versions on each PR.

* Built our own release gem - voxpupuli-release - made releases easy for anyone perform.

* Travis + Release Gem releases to Puppet Forge and RubyGems.
]

.footnote[@moduletux for @voxpupuliorg]

#### Contributors

]
.right-column[

* Provide feedback on irc and slack

## Vox Pupuli

.left-column[

## How?
### People:
#### Collaborators

]
.right-column[

* Review and Merge Pull Requests.

* Trigger Automated Releases.

* Assist Users with Git.

* Provide communication for their projects of responsibility.

* and explain why we don't support Puppet 3, Ruby 1.8.7, 1.9.3, or 2.0.0 anymore.
]

## How?

* Enforce the Code of Conduct.

* Responsible for stragtegic/release planning.

* No specific chairperson or roles.

* PMC guidelines are created by the community https://tinyurl.com/voxpupuli-governance-md
]
